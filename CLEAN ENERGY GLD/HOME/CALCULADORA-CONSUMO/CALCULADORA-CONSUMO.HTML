<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo</title>
    <link rel="stylesheet" href="CALCULADORA-CONSUMO.CSS">
</head>
<body>
    <h1>CALCULADORA DE CONSUMO</h1>
    <div id="consumo-container">
        <label for="consumo">Consumo del Usuario (en unidades):</label>
        <input type="number" id="consumo" placeholder="Ingresa tu consumo en twh">
        <button id="calcular">Calcular</button>
        <p id="resultado"></p>
    </div>
    <script src="CALCULADORA-CONSUMO.JS"></script>
</body>
</html>
